<!DOCTYPE html>
<html>
  <head>
    <!--[if !HTML5]>
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10,IE=edge,chrome=1"/>
    <![endif]-->    
    <meta charset="utf-8">    
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <title>GeoAdmin API example: KML</title>
    <style>
      .popover {
        z-index: auto;
        min-width: 500px;
      }
      .popover-content {
        max-width: 600px;
        max-height: 250px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h1>GeoAdmin API example: KML</h1>
    <div id="map" style="width:100%;height:350px;"></div>
    <div style="display: none;">
      <div id="popup" title="KML"></div>
    </div>
    <p>This examples displays a KML file over the map.<br>
    <a href="geoadmin_kml.js">See the code</a> Bootstrap is used for the tooltips.<br>
    The KML file has to be compliant with the KML standard. KML can be validated
    <a href="http://www.kmlvalidator.com/home.htm">here.</a></p>
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="../loader.js" type="text/javascript"></script> 
    <script src="geoadmin_kml.js" type="text/javascript"></script>
  </body>
</html>
