<!DOCTYPE html>
<html>
  <head>
    <!--[if !HTML5]>
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10,IE=edge,chrome=1"/>
    <![endif]-->    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">	
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <title>GeoAdmin API example: draw rectangle</title>
    <style type="text/css">
      .coordinates > div {
        width: 450px;
        text-align: center;
      } 

      .layers label {
        cursor: pointer;
        margin-left: 5px;
      }

      .drawing canvas {
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <h1>GeoAdmin API example: draw rectangle</h1>
    <div id="map" style="width:100%;height:350px;"></div>
    <div> 
      <a href="#" class="viewer-new-rectangle">New rectangle</a>
      <a href="#" class="viewer-delete-rectangle">Delete rectangle</a>
    </div> 
    <h3>Box coordinates: </h3>
    <div class="coordinates">
      <div>
        <label>North: <input type="text" id="north"/></label>
      </div>
      <div>
        <label>West: <input type="text" id="west"/></label>
        <label>East: <input type="text" id="east"/></label> 
      </div>
      <div>
        <label>South: <input type="text" id="south"> </label>
      </div>
    </div>
    <h3>Scale:</h3>
    <div class="layers">
      <label><input type="radio" name="maplayer" value="1"/> 1:25000</label> 
      <label><input type="radio" name="maplayer" value="2"/> 1:50000</label>
      <label><input type="radio" name="maplayer" value="3"/> 1:100000</label>
      <label><input type="radio" name="maplayer" value="4"/> 1:200000</label>
      <label><input type="radio" name="maplayer" value="5"/> 1:500000</label>
      <label><input type="radio" name="maplayer" value="0" checked/> Multiscale</label>
    </div>
    <br/> 
    <br>
    <p>
      This example shows to draw and delete a rectangle over the map.</br>
      <a href="geoadmin_rectangle.js">See the code</a> now jquery is used for the
      homelibrary js and not jquery.com.
    </p>
    <br>  
    <script src="/static/js/jquery-2.0.3.min.js"></script>
    <script src="../loader.js" type="text/javascript"></script>
    <script src="geoadmin_rectangle.js" type="text/javascript"></script>   
  </body>
</html>
